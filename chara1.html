                    number = resjson[k].split("(")[0];

            }

            if(number == "" && percent == "")

            }
            else
            {

                document.getElementById("resultarea").innerHTML = "해당 조건의 선택 인원은 총 " + number + "명입니다. (전체 인원 " + max_size + "명 중 " + percent + ")";
            
            }

        }
